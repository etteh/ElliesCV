<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input Examples</title>

  <body>
    <h2>SAMPLE INPUT TYPES: SEE MDN FOR MORE</h2>
<form class="" action="index.html" method="post">
<button type="button" name="button">Testing Button</button><br>
<input type="checkbox" name="testing" checked>
<label for="checkbox">Checked here</label><br>
<input type="checkbox" name="testing">
<label for="checkbox">Check there</label><br>
<input type="checkbox" name="testing">
<label for="checkbox">Check everywhere</label><br>
<input type="color" name="head" value="#646411">
<label for="head">Head</label><br>
<label for="Start">Start Date:</label>
<input type="date" name="trip-start" value="2022-09-29" min="2022-01-21" max="2022-09-29">
<br>
<label for="datetime-local">Meeting Time</label>
<input type="datetime-local" name="meeting-time" value="2022-09-29T15:00">
<br>
<label for="email">Enter your email here:</label>
<input type="email" name="email" pattern=".+@gmail\.com" size="30" value="">
<br>
<label for="avatar">Choose a profile picture:</label>
<input type="file" name="avatar" accept="image/png, image/jpeg, image/gif">
<br>
<input type="text" name="" value=""><br>
<input type="submit" name="" value="Submit"><br>
<input type="file" name="" value=""><br>
<input type="date" name="" value=""><br>
<input type="radio" name="" value=""><br>
<input type="range" name="" value=""><br>
</form>
